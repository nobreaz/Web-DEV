<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
    </head>

    <body>
        <h2>Login</h2>

        <form>

            Login:<br>
            <input type="text" name="login"><br>    <!--'Input' insere um campo de preenchimento para o usuário -->
            Senha:<br>
            <input type="password" name="senha"><br>
            <input type="submit" value="Logar">     <!-- type 'submit' indica que as informações do formulário serão enviadas para algum lugar -->
        </form>

        <h2>Cadastre-se</h2>

        <form>
            Login:<br>
            <input type="text" name="login"><br><br>
            Sexo:<br>
            <input type="radio" name="sexo" value="M">Masculino<br>   <!-- type 'radio' cria uma bolhinha de marcação -->
            <input type="radio" name="sexo" value="F">Feminino<br><br>    <!-- Ao colocar o mesmo nome para as bolinhas, elas entendem que só pode haver um marcado -->
            <!-- 'Value' indica o valor que aparecerá no banco de dados quando o usuário submeter o formulário -->

            Interesses:<br>
            <input type="checkbox" name="interesses">Futebol<br>    <!-- 'Checkbox' permite que o usuário marque mais de uma alternativa -->
            <input type="checkbox" name="interesses">Moda<br>
            <input type="checkbox" name="interesses">Culinária<br>
            <input type="checkbox" name="interesses">Administração<br><br>

            Estado:<br>
            <select name="estado">  <!-- 'Select' informa uma lista de opções que o usuário deve escolher apenas uma -->
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="es">Espírito Santo</option>
            </select><br><br>
            Observações:<br>
            <textarea></textarea><br>
            <input type="submit" value="Cadastrar">
        </form>
    </body>
</html>
