<!DOCTYPE html>
<html>
    <head>
        <title>Estilizar Tabelas</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <h2>Estilizando tabelas</h2>
        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>

            <tr class="alternado">
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$ 2.500,00</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Smartphone</td>
                <td class="numero">R$ 1.800,00</td>
            </tr>
            <tr class="alternado">
                <td>003</td>
                <td>Televisão</td>
                <td class="numero">R$ 3.200,00</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Rádio</td>
                <td class="numero">R$ 530,00</td>
            </tr>
            <tr class="alternado">
                <td>005</td>
                <td>Desktop</td>
                <td class="numero">R$ 5.519,90</td>
            </tr>
        </table>
    </body>
</html>
