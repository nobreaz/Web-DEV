<!DOCTYPE html>
<html>
    <head>
        <title>Estilizar Formulários</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <h2>Formulário</h2>
        <form>
            <fieldset>  <!--'Fieldset' cria um bloco de formulário -->
                <legend>Detalhes de contato</legend>    <!-- 'Legend' cria uma legenda para o bloco de formulário -->
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="url">URL:</label>
                    <input type="text" name="url" id="url">
                </div>
            </fieldset>
            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                    <label>
                        <input type="radio" name="lembrar" id="sim">Sim</label>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="lembrar" id="nao">Não</label>
                    </label>
                </div>
            </fieldset>
        </form>
    </body>
</html>
