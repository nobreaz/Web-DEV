<!DOCTYPE html>
<html>
    <head>
        <title>Formatação de links</title>
        <meta charset="UTF-8">
        <style type="text/css">
            a{
                color: orange;  /*Cor padrão*/
            }
            a:link{     /* Quando o link não foi visitado */
                color: green;
            }
            a:visited{  /* Quando o link foi visitado */
                color: red;
            }
            a:hover{    /* Quando o mouse passa por cima do link */
                color: blue;
            }
            a:active{
                color:brown;
            }
        </style>
    </head>
    <body>
        <a href="https://google.com">Google</a>
    </body>
</html>
