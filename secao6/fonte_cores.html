<!DOCTYPE html>
<html>
    <head>
        <title>Fontes e Cores</title>
        <meta charset="UTF-8">          
        <style type="text/css">
            .formatacao{
                color: #5f4fbe;
                font-size: 40px;
                font-weight: bold;
                font-style: oblique;
                font-family: Verdana, Geneva, Tahoma, sans-serif;   /* Definir fontes em CSS é listar algumas fontes das mais prioritárias até as de menos prioridade para que o HTML localize se o usuátio tem essas fontes na máquina, caso não possua, a fonte usada será a anterior e assim por diante. */
            }
        </style>
    </head>
    <body>

        <p class="formatacao">Conteúdo</p>
    </body>
</html>
