<!DOCTYPE html>
<html>
    <head>
        <title>Tamanhos de texto</title>
        <meta charset="UTF-8">          
        <style type="text/css">
            body{
                font-family:Verdana, Geneva, Tahoma, sans-serif;
                font-size: 32px;
            }
            
            .negrito{
                font-weight: bold;  /* Define a grossura da fonte (0 a 900) */
            }

            .italico{
                font-style: italic; /* Define o tipo de itálico da fonte */
            }

        </style>
    </head>
    <body>
        <p>Texto padrão</p>
        <p class="negrito">Negrito</p>
        <p class="italico">Itálico</p>
        <a href="https://www.w3schools.com/cssref/pr_font_font.php" class="formatacao">Consulta de formatação de texto</a>
    </body>
</html>
