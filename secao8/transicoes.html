<!DOCTYPE html>
<html>
    <head>
        <title>Animações</title>
        <meta charset="UTF-8">
        <style type="text/css">
            #caixa{
                width: 300px;
                height: 300px;
                background: orange;
            }
            #caixa:hover{
                width: 400px;
                background: yellow;
                transition: all 0.3s linear;
            }
        </style>
    </head>
    <body>
        <h1>Transições no CSS</h1>
        <div id="caixa">
            <p>Lorem ipsum dolor sit amet. Ad veniam sint qui eius libero sit eveniet neque et doloribus</p>
        </div>
    </body>
</html>
