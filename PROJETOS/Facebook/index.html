<!DOCTYPE html>
<html>
    <head>
        <title>Facebook - Entre ou cadastre-se</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="esquerda">
                <div class="logo">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Logo do Facebook">
                </div>
    
                <div class="legenda">
                    <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                </div>
            </div>   

            <div class="direita">
                <div class="login">
                    <div class="container-login">
                        <form>
                            <input type="text" placeholder="Email ou telefone">
                            <input type="password" placeholder="Senha">
                            <button class="entrar">Entrar</button>
                            <a href="#" class="forgot">Esqueceu a senha?</a>
                            <hr>
                            <button class="criar">Criar nova conta</button>
                        </form>
                    </div>
                    <a href="#" class="criar-pagina">Crie uma Página</a> para uma celebridade, uma marca ou uma empresa
                </div>
            </div>
        </div>
    </body>
</html>
