<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis do Javascript</title>
    <script>
        // String
        var texto = 'Curso de Javascript'

        // Number
        var numeroInteiro = 10
        var numeroFloat = 10.34

        // Boolean
        var verdadeiro = true

        // Formas de utilizar as variáveis como debug
        alert(numeroFloat)     // Abre um dialog
        document.write(texto)   // Escreve na tela
        console.log(numeroInteiro)  // Imprime no console
    </script>
</head>
<body>
    <h1>Variáveis do Javascript</h1>

</body>
</html>
