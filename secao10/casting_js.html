<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting em Javascript</title>
    <script>
        
        // Recebe os valores em formato string
        var num1 = prompt('Digite um número:');
        var num2 = prompt('Digite outro número:');

        // Converte os valores para inteiros
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        // Também é possível usar parseFloat, onde converte os valores para float

        document.write(num1 + num2 + '<br>');

        var string1 = 10;
        var string2 = 20;

        // Converte os valores para string
        string1 = string1.toString();   
        string2 = string2.toString();

        document.write(string1 + string2);
    </script>
</head>
<body>
    
</body>
</html>
