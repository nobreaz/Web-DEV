<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ABC</title>
    <script>

        var a = 10;
        var b = 20;
        var c = null;

        document.write('a = ' + a + '<br>');
        document.write('b = ' + b + '<br>');
        document.write('c = ' + c + '<br>');

        document.write('<hr>');

        // Lógica de inversão

        c = a;
        a = b;
        b = c;
        c = null;
        document.write('a = ' + a + '<br>');
        document.write('b = ' + b + '<br>');
        document.write('c = ' + c + '<br>');
    </script>
</head>
<body>
    
</body>
</html>
