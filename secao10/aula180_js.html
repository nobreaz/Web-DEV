<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        var nome = prompt('Insira seu nome:')
        var altura = prompt('Insira sua altura (em cm):')
        var peso = prompt('Insira seu peso:')

        altura = parseFloat(altura)
        altura /= 100
        peso = parseFloat(peso)

        var imc = peso / (altura * altura);

        var classificacao = ''

        if (imc < 16){
            classificacao = 'Baixo peso muito grave'
        } else if (imc >= 16 && imc < 17){
            classificacao = 'Baixo peso grave'
        } else if (imc >= 17 && imc < 18.5){
            classificacao = 'Baixo peso'
        } else if (imc >= 18.5 && imc < 25){
            classificacao = 'Peso normal'
        } else if (imc >= 25 && imc < 30){
            classificacao = 'Sobrepeso'
        } else if (imc >= 30 && imc < 35){
            var classificacao = 'Obesidade grau I'
        } else if (imc >= 35 && imc < 40){
            classificacao = 'Obesidade grau II'
        } else {
            classificacao = 'Obesidade grau III'
        }

        document.write(nome + ' possui Ã­ndice de massa corporal igual a ' + imc.toFixed(2) + ', sendo classificado como: ' + classificacao)
    </script>
</head>
