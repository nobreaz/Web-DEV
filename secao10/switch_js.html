<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch em Javascript</title>
    <script>
        
        var opcao = prompt('Selecione uma opção (1 a 3)')

        switch(parseInt(opcao)){
            case 1:
                document.write('O usuário escolheu a opção 1')
                break
            case 2:
                document.write('O usuário escolheu a opção 2')
                break
            case 3:
                document.write('O usuário escolheu a opção 3')
                break
            default:
                document.write('O usuário escolheu uma opção inválida')
                break
        }
    </script>
</head>
<body>
    
</body>
</html>
