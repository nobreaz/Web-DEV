<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input 
        type="text" 
        placeholder="Digite um caractere aqui" 
        onkeyup="distribuiCaractere()"
        id="entrada"> 
    <hr>

    <span>Letras</span>
    <input type="text" disabled="disabled" id="apenas_letras">

    <span>NÃºmeros</span>
    <input type="text" disabled="disabled" id="apenas_numeros">

    <script>
        function distribuiCaractere(){
            var caractere = document.getElementById('entrada').value
            document.getElementById('entrada').value = ''
            
            caractere = caractere.trim()
            switch(caractere){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    document.getElementById('apenas_numeros').value += caractere
                    break
                default:
                    document.getElementById('apenas_letras').value += caractere
                    break
            }
        }
    </script>
</body>
</html>
